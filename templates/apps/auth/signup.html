{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <style>
    </style>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static '/images/img-01.png' %}" alt="IMG">
            </div>
            <form class="login100-form validate-form" action="{% url 'register_view' %}" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
						CREATE ACCOUNT

					</span>
                {% if form.none_filed_errors %}
                    {% for error in  form.none_filed_errors %}
                        <div class="alert alert-danger" style="color: rgba(255,0,0,0.88);">
                            <h5>{{ error|escape }}</h5>
                        </div>

                    {% endfor %}


                {% endif %}

                <div class="wrap-input100 validate-input">

                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="mail@mail.ru">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input">

                    <input class="input100" type="tel" id="phone" name="phone" placeholder="+998 (99) 999 99 99">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="confirm_password" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <input type="submit" value="SIGN UP" class="login100-form-btn">
                </div>
                <div>
                    <a href="/accounts/github/login/">
                        <button type="submit" class="btn btn-outline-dark mt-2" data-fa-transform="grow-8">
                            <i class="fa fa-github-square"></i>Sign-Up With GitHub
                        </button>
                    </a>
                </div>

                <div class="row g-2 mt-2">
                    <ul>
                        {#                    <form action="/accounts/google/login/"  method="post">#}
                        {#                        {% csrf_token %}#}
                        <button type="submit" class="btn  btn-outline-dark  mt-2">
                            <i class="fa fa-google-plus-square"></i>Sign-Up With Google
                        </button>
                    </ul>
                    {#                    </form>#}
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="{% url 'login_view' %}">
                        Already have an account? Log in
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
<script src="{% static '/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script src="{% static '/js/jquery.maskedinput.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $("#phone").mask("(99) 999-99-99");
    });

</script>

<script src="{% static '/js/main.js' %}"></script>

</body>
</html>
